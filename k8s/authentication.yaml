apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: authentication-production
  labels:
    app: authentication
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authentication
      env: production
  template:
    metadata:
      labels:
        app: authentication
        env: production
    spec:
      containers:
      - name: auth
        image: gcr.io/spexflix/authentication:dev
        imagePullPolicy: Always
        env:
        - name: AUTHENTICATION_PORT
          value: "8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        ports:
        - containerPort: 8080
          name: web
        resources:
          requests:
            memory: "10Mi"
            cpu: "250m"
          limits:
            memory: "24Mi"
            cpu: "500m"
---
kind: Service
apiVersion: v1
metadata:
  name: authentication
spec:
  selector:
    app: authentication
  ports:
  - name: web
    protocol: TCP
    port: 8080
    targetPort: web
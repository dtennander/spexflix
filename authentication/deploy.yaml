apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: authentication-deployment
  labels:
    app: authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
      - name: gateway
        image: docker.io/tennander/spexflix-authentication
        ports:
        - containerPort: 8000
          name: web
        - containerPort: 31117
          name: grpc
---
kind: Service
apiVersion: v1
metadata:
  name: authentication
spec:
  selector:
    app: authentication
  ports:
  - name: grpc
    protocol: TCP
    port: 31117
    targetPort: grpc